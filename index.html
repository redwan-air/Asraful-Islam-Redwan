    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],

            },
            animation: {
              'glow': 'glow 8s infinite',
              'float': 'float 6s ease-in-out infinite',

            keyframes: {
              glow: {

        background: #0f172a;
        border: 1px solid #1e293b;
